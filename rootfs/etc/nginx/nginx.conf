pid /var/run/nginx/nginx.pid;
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 30000;
error_log /var/log/nginx/error.log info;

include /etc/nginx/modules/*.conf;

events {
	worker_connections 4096;
	use epoll;
	multi_accept on;
}

http {
	# Mime Type
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	# Logs
	log_format json escape=json '{'
		'"msec": "$msec", '
		'"connection": "$connection", '
		'"connection_requests": "$connection_requests", '
		'"pid": "$pid", '
		'"request_id": "$request_id", '
		'"request_length": "$request_length", '
		'"remote_addr": "$remote_addr", '
		'"remote_user": "$remote_user", '
		'"remote_port": "$remote_port", '
		'"time_local": "$time_local", '
		'"time_iso8601": "$time_iso8601", '
		'"request": "$request", '
		'"request_uri": "$request_uri", '
		'"args": "$args", '
		'"status": "$status", '
		'"body_bytes_sent": "$body_bytes_sent", ' 
		'"bytes_sent": "$bytes_sent", '
		'"http_referer": "$http_referer", '
		'"http_user_agent": "$http_user_agent", '
		'"http_x_forwarded_for": "$http_x_forwarded_for", '
		'"http_host": "$http_host", '
		'"server_name": "$server_name", '
		'"request_time": "$request_time", '
		'"upstream": "$upstream_addr", '
		'"upstream_connect_time": "$upstream_connect_time", '
		'"upstream_header_time": "$upstream_header_time", '
		'"upstream_response_time": "$upstream_response_time", '
		'"upstream_response_length": "$upstream_response_length", '
		'"upstream_cache_status": "$upstream_cache_status", '
		'"ssl_protocol": "$ssl_protocol", '
		'"ssl_cipher": "$ssl_cipher", '
		'"scheme": "$scheme", '
		'"request_method": "$request_method", '
		'"server_protocol": "$server_protocol", '
		'"pipe": "$pipe", '
		'"gzip_ratio": "$gzip_ratio", '
		'"http_cf_ray": "$http_cf_ray",'
		'"geoip2_data_continent_name": "$geoip2_data_continent_name",'
		'"geoip2_data_country_name": "$geoip2_data_country_name",'
		'"geoip2_data_country_code": "$geoip2_data_country_code",'
		'"geoip2_data_city_name": "$geoip2_data_city_name",'
		'"geoip2_data_latitude": "$geoip2_data_latitude",'
		'"geoip2_data_longitude": "$geoip2_data_longitude",'
		'"geoip2_organization": "$geoip2_organization",'
		'"geoip2_asn": "$geoip2_asn"'
	'}';
	#log_format  main  '$http_x_forwarded_for - $remote_user [$time_local] "$request" ' '$status $body_bytes_sent "$http_referer" ' '"$http_user_agent" "$remote_addr"';
	log_format  main  '$remote_addr - [$time_local] "$host" ($http_cookie) "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"';
	access_log /var/log/nginx/access.log main;
	error_log /var/log/nginx/error.log error;
	proxy_intercept_errors on;
	proxy_cache_path /tmp/cache levels=1:2 keys_zone=cache:60m max_size=1G;
	fastcgi_intercept_errors on;

	# Optimisation
	brotli on;
	aio threads;
	sendfile on;
	etag off;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_requests 100;
	client_body_timeout 10;
	client_header_timeout 10;
	keepalive_timeout 5 5;
	send_timeout 10;
	client_body_buffer_size  1K;
	client_header_buffer_size 1k;
	client_max_body_size 4M;
	large_client_header_buffers 4 16k;
	types_hash_max_size 2048;
	server_names_hash_bucket_size 128;

	# GeoIP
	geoip2 @GEOIP2@/GeoLite2-Country.mmdb {
		auto_reload 1h;
		$geoip2_metadata_country_build metadata build_epoch;
		$geoip2_data_country_code country iso_code;
		$geoip2_data_country_name country names en;
	}
	geoip2 @GEOIP2@/GeoLite2-City.mmdb {
		auto_reload 1h;
		$geoip2_data_city_name city names en;
		$geoip2_data_continent_name continent names en;
		$geoip2_data_latitude location latitude;
		$geoip2_data_longitude location longitude;
		$geoip2_data_postalcode postal code;
	}
	geoip2 @GEOIP2@/GeoLite2-ASN.mmdb {
		auto_reload 1h;
		$geoip2_asn autonomous_system_number;
		$geoip2_organization autonomous_system_organization;
	}

	# Status
	vhost_traffic_status_zone;
	vhost_traffic_status_filter_by_set_key $geoip2_data_continent_name continent::*;
	vhost_traffic_status_filter_by_set_key $geoip2_data_country_code country::*;
	vhost_traffic_status_filter_by_set_key $geoip2_data_city_name city::*;
	vhost_traffic_status_filter_by_set_key "$geoip2_organization ($geoip2_asn)" organization::*;

	# Compression
	gzip on;
	gzip_comp_level 4;
	gzip_min_length 512;
	gzip_buffers 4 8k;
	gzip_proxied any;
	gzip_vary on;
	gzip_disable "msie6";
	gzip_types		text/css
		text/javascript
		text/xml
		text/plain
		text/x-component
		application/javascript
		application/x-javascript
		application/json
		application/xml
		application/rss+xml
		application/vnd.ms-fontobject
		font/truetype
		font/opentype
		image/svg+xml;

	# Rate Limit
	limit_req_status 429;
	geo $limited_ip {
		default 1;
		# Whitelist
		127.0.0.0/8 0;
		10.0.0.0/8 0;
		172.16.0.0/12 0;
		192.168.0.0/16 0;
	}
	map $limited_ip $limit_by_ip {
		0   "";
		1   $remote_addr;
	}

	# Annoying guys
	geo $badguys {
		default 0;
	}
	map $badguys $slow_ip {
		0  "";
		1  $remote_addr;
	}
  
	# Global request limiting for all IPs (applies across all vhosts)
	limit_req_zone $binary_remote_addr zone=limited_global:10m rate=4000r/s;
	limit_req_zone $binary_remote_addr zone=limited_global_ssl:10m rate=200r/s;

	# Banned IPs (strict limitation)
	limit_req_zone $slow_ip zone=ban_ip:10m rate=1r/m;

	# Per-IP rate limiting for non-SSL connections
	limit_req_zone $binary_remote_addr zone=limited_ip:10m rate=200r/s;

	# Per-IP rate limiting for SSL connections
	limit_req_zone $binary_remote_addr zone=limited_ip_ssl:10m rate=10r/s;

	# Connection concurrency limiting per IP
	limit_conn_zone $binary_remote_addr zone=limited_concurrent:10m;

	# Whitelist
	map $geoip2_data_country_code $allowed_country {
		default no;
		CA yes;
	}

	geo $lan_ip {
		default no;
		127.0.0.1/32 yes;
		10.0.0.0/8 yes;
		172.16.0.0/12 yes;
		192.168.0.0/16 yes;
	}

	geo $allowed_access {
		default no;
	}

	# Cloudflare
	set_real_ip_from 103.21.244.0/22;
	set_real_ip_from 103.22.200.0/22;
	set_real_ip_from 103.31.4.0/22;
	set_real_ip_from 104.16.0.0/13;
	set_real_ip_from 104.24.0.0/14;
	set_real_ip_from 108.162.192.0/18;
	set_real_ip_from 131.0.72.0/22;
	set_real_ip_from 141.101.64.0/18;
	set_real_ip_from 162.158.0.0/15;
	set_real_ip_from 172.64.0.0/13;
	set_real_ip_from 173.245.48.0/20;
	set_real_ip_from 188.114.96.0/20;
	set_real_ip_from 190.93.240.0/20;
	set_real_ip_from 197.234.240.0/22;
	set_real_ip_from 198.41.128.0/17;
	set_real_ip_from 2400:cb00::/32;
	set_real_ip_from 2405:8100::/32;
	set_real_ip_from 2405:b500::/32;
	set_real_ip_from 2606:4700::/32;
	set_real_ip_from 2803:f800::/32;
	set_real_ip_from 2a06:98c0::/29;
	set_real_ip_from 2c0f:f248::/32;
	real_ip_header CF-Connecting-IP;
	real_ip_recursive on;

	# Headers
	server_tokens off;
	more_set_headers 'Server: ';

	# Temp Folders
	client_body_temp_path /tmp/nginx 1 2;
	proxy_temp_path /tmp/nginx-proxy;
	fastcgi_temp_path /tmp/nginx-fastcgi;
	uwsgi_temp_path /tmp/nginx-uwsgi;
	scgi_temp_path /tmp/nginx-scgi;

	# Include
	include /etc/nginx/conf.d/*.conf;
}

# RTMP
rtmp_auto_push on;
rtmp_auto_push_reconnect 1s;
rtmp {
	access_log /var/log/nginx/stream.log;
	server {
		listen 1935;
		chunk_size 8192;
		ping 10s;
		ping_timeout 5s;
		drop_idle_publisher 10s;
		meta off;
		notify_method get;
		publish_notify on;
		play_restart on;
		idle_streams on;
		application stream {
			on_publish http://127.0.0.1:@PORT@/stream/publish.php;
			on_play http://127.0.0.1:@PORT@/stream/play.php;
			live on;
			record off;
		}
	}
}